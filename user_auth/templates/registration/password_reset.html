{% extends 'home/base.html' %}

{% block content %}
<h2 id="auth">Password Reset</h2>
<form method="POST" class="container">
    {% csrf_token %}
    <div>
        <label for="{{ form.email.id_for_label }}">Email Address</label>
        {{ form.email }}
    </div>
    <button type="submit">Reset Password</button>
</form>
{% endblock %}
